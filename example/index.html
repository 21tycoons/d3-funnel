<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>D3 Funnel</title>

		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
			<p>Funnel examples</p>
			<select id="picker">
				<option value="0">Basic</option>
				<option value="1">Curved</option>
				<option value="2">Pinched</option>
				<option value="3">Gradient</option>
				<option value="4">Inverted</option>
				<option value="5">Hover Effects</option>
				<option value="6">The Works 1</option>
				<option value="7">The Works 2</option>
			</select>
			<div id="funnel"></div>
		</div>

		<script src="vendor/d3.min.js"></script>
		<script src="vendor/jquery-1.11.1.min.js"></script>
		<script src="../d3-funnel.js?1"></script>

		<script>
			$( function ()
			{
				function drawChart ()
				{

					var data = [
						[ "Applicants", "12,000" ],
						[ "Pre-screened", "4,000" ],
						[ "Interviewed", "2,500" ],
						[ "Hired", "1500" ]
					];
					var options = [
						{},
						{ isCurved : true },
						{ bottomPinch : 1 },
						{ fillType : "gradient" },
						{ isInverted : true },
						{ hoverEffects : true },
						{
							isCurved : true,
							bottomPinch : 1,
							fillType : "gradient",
							hoverEffects : true
						},
						{
							bottomPinch : 1,
							fillType : "gradient",
							isInverted : true,
							hoverEffects : true
						}
					];

					var index = $( "#picker" ).val ();
					var chart = new D3Funnel ( "#funnel" );
					chart.draw ( data, options [ index ] );

				}  // End drawChart

				drawChart ();
				$( "#picker" ).change ( function () { drawChart (); } );
			} );
		</script>
	</body>
</html>
