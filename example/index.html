<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>D3 Funnel</title>

		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
			<p>Funnel examples</p>
			<select id="picker" onchange="onChange ()">
				<option value="0">Basic</option>
				<option value="1">Curved</option>
				<option value="2">Pinched</option>
				<option value="3">Gradient</option>
				<option value="4">The Works</option>
			</select>
			<div id="funnel"></div>
		</div>

		<script src="vendor/d3.min.js"></script>
		<script src="../d3-funnel.js?1"></script>

		<script>
			var data = [
				[ "Applicants", "8,493" ],
				[ "Pre-screened", "4,456" ],
				[ "Interviewed", "1,120" ],
				[ "Hired", "436" ]
			];
			var options = [
				{
					width : 350,
					height : 400,
					bottomWidth : 150
				},
				{
					width : 350,
					height : 400,
					bottomWidth : 150,
					isCurved : true
				},
				{
					width : 350,
					height : 400,
					bottomWidth : 150,
					bottomPinch : 1
				},
				{
					width : 350,
					height : 400,
					bottomWidth : 150,
					fillType : "gradient"
				},
				{
					width : 350,
					height : 400,
					bottomWidth : 150,
					isCurved : true,
					bottomPinch : 1,
					fillType : "gradient"
				}
			];

			function onChange ()
			{

				var index = document.getElementById ( "picker" ).value;
				var chart = new D3Funnel ( data, options [ index ] );
				chart.draw ( "#funnel" );

			}  // End onChange

			onChange ();
		</script>
	</body>
</html>
