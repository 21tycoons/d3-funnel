<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>D3 Funnel</title>

		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
			<p>Funnel examples</p>
			<select id="picker">
				<option value="basic">Basic</option>
				<option value="curved">Curved</option>
				<option value="pinch">Pinched</option>
				<option value="gradient">Gradient</option>
				<option value="inverted">Inverted</option>
				<option value="hover">Hover Effects</option>
				<option value="dynamic">Dynamic Area</option>
				<option value="works1">The Works 1</option>
				<option value="works2">The Works 2</option>
			</select>
			<div id="funnel"></div>
		</div>

		<script src="vendor/d3.min.js"></script>
		<script src="vendor/jquery-1.11.1.min.js"></script>
		<script src="../d3-funnel.js?1"></script>

		<script>
			$(function() {
				function drawChart()
				{
					var data = [
						["Applicants",   "12,000"],
						["Pre-screened", "4,000"],
						["Interviewed",  "2,500"],
						["Hired",        "1,500"]
					];
					var options = {
						"basic": {},
						"curved": {
							isCurved: true
						},
						"pinch": {
							bottomPinch: 1
						},
						"gradient": {
							fillType: "gradient"
						},
						"inverted": {
							isInverted: true
						},
						"hover": {
							hoverEffects: true
						},
						"dynamic": {
							dynamicArea: true
						},
						"works1": {
							isCurved: true,
							bottomPinch: 2,
							fillType: "gradient",
							hoverEffects: true,
							dynamicArea: true
						},
						"works2": {
							isCurved: true,
							bottomPinch: 1,
							fillType: "gradient",
							isInverted: true,
							hoverEffects: true
						}
					};

					var index = $("#picker").val();
					var chart = new D3Funnel("#funnel");

					// Reverse the dataset if the isInverted option is present
					// Keep in mind that because the larger component has shorter
					// width, it must compensate with a much larger height!
					if ("isInverted" in options[index]) {
						chart.draw(data.reverse(), options[index]);
					// Otherwise, just use the regular data
					} else {
						chart.draw(data, options[index]);
					}  // End if
				}  // End drawChart

				drawChart();
				$("#picker").change(function() {
					drawChart();
				});
			});
		</script>
	</body>
</html>
